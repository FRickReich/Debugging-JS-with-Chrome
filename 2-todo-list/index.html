<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Todo-List</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <h1>Todo List</h1>
        </header>

        <div class="todo">
            <form>
                <input
                    class="todo_input"
                    type="text"
                    placeholder="New Item"
                />
                <button
                    class="todo_button"
                    type="submit"
                >
                    +
                </button>
            </form>

            <ul class="todo_list">
                <li class="todo_item">
                    <span class="todo_text">Prepare breakfast</span>
                    <button class="check_button">✓</button>
                </li>
                <li class="todo_item">
                    <span class="todo_text">Drink coffee</span>
                    <button class="check_button">✓</button>
                </li>
                <li class="todo_item">
                    <span class="todo_text">Read newspaper</span>
                    <button class="check_button">✓</button>
                </li>
            </ul>
        </div>

        <script src="./script.js"></script>
    </body>
</html>
